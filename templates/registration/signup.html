{% extends "signup_base.html" %}

{% block title %}Sign Up - Care Continuum{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 90%;">
        <div class="card-body">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'base:login' %}" style="color: #F39334;">Login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
